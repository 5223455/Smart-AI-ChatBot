<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1> Smart AI Chatbot</h1>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chatBox" aria-live="polite"></div>

        <!-- Input Area -->
        <div class="input-wrapper">
            <button class="icon-button" id="fileBtn" aria-label="Upload image for analysis" title="Upload Image">
                <img src="images/file-icon.png" alt="Upload Image" class="icon-img">
            </button>
            
            <div class="input-area">
                <input type="text" placeholder="Ask me anything or upload an image..." id="userInput" aria-label="Chat input">
                <button class="send-button" id="sendBtn" aria-label="Send message">
                    <img src="images/send-icon.png" alt="Send" class="icon-img">
                </button>
            </div>

            <button class="icon-button" id="micBtn" aria-label="Start voice input" title="Voice Input">
                <img src="images/mic-icon.png" alt="Microphone" class="icon-img">
            </button>
        </div>
    </div>

    <!-- Hidden file input for image uploads -->
    <input type="file" id="fileInput" style="display: none;" accept="image/*">

    <script src="scripts.js"></script>
</body>
</html>
